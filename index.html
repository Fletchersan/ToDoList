<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="assets/js/lib/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="assets/css/todos.css">
</head>
<body>
    <div id="container">
        <h1>To-Do List <span><i class="fa fa-plus"></i></span></h1>
        <input type="text" placeholder="Add new To-Do" maxlength="40">
        <ul>
            <li><span><i class="fa fa-trash"></i></span> to potions class</li>
            <li><span><i class="fa fa-trash"></i></span> fight malfoy</li>
            <li><span><i class="fa fa-trash"></i></span> visit hagrid</li>
        </ul>
    </div>
    <script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
